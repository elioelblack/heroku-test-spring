spring.application.name=encuesta
#server.port:8084

saphriv.authentication.url=/authenticate
saphriv.jwt.token.expiration.in.seconds=72000000
saphriv.jwt.signing.key.secret=mySecret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/encuesta

spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true

## hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/El_Salvador
